        <button onclick="getNotes()">Get all notes</button>

        <table border="1px">

        <script>
            function getNotes() {

                const request = async () => {
                    var content = document.querySelectorAll('.content');
                    const response = await fetch('http://localhost/some/notes/php_ajax/notes.php');
                    const json = await response.json();
                    console.log(json);
                    
                
                    for (var i = 0; i < json.length; i++) {
                        console.log(i);
                        content[i].innerHTML = json[i].content;                     
                        content[i].innerHTML = json[i].title; 
                        content[i].innerHTML = json[i].id;                           
                    }
                }
                
                request(); 
            }

            </script>
        </body>
