<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>

        <button onclick="getNotes()">Get all notes</button>

        <table border="1px">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
            <tr>
                <td class="content"></td>
                <td class="content"></td>
                <td class="content"></td>
            </tr>
            <tr>
                <td class="content"></td>
                <td class="content"></td>
                <td class="content"></td>
            </tr>
            <tr>
                <td class="content"></td>
                <td class="content"></td>
                <td class="content"></td>
            </tr>
            <tr>
                <td class="content"></td>
                <td class="content"></td>
                <td class="content"></td>
            </tr>
        </table>

        <script>
            function getNotes() {

                const request = async () => {
                    var content = document.querySelectorAll('.content')
                    const response = await fetch('http://localhost/some/notes/php_ajax/notes.php')
                    const json = await response.json()
                    var cont = 0;

                    for (var i = 0; i < json.length; i++) {
                        content[cont++].textContent = json[i].id;    
                        content[cont++].textContent = json[i].title;
                        content[cont++].textContent = json[i].content;                     
                    }
                }
                request();
            }

        </script>
        </body>
    </html>
